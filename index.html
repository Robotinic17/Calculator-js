<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="calc.css" />
  </head>
  <body>
    <div class="calc-container">
      <input type="text" id="calc-input" readonly />
      <button id="calc" onclick="clearInput()" class="calc-fun">C</button>
      <button id="calc" class="calc-fun" onclick="sliceInput()">D</button>
      <button id="calc" onclick="display('%')" class="calc-fun">%</button>
      <button id="calc" onclick="display('/')" class="calc-opr">/</button>
      <button id="calc" onclick="display('7')">7</button>
      <button id="calc" onclick="display('8')">8</button>
      <button id="calc" onclick="display('9')">9</button>
      <button id="calc" onclick="display('*')" class="calc-opr">*</button>
      <button id="calc" onclick="display('4')">4</button>
      <button id="calc" onclick="display('5')">5</button>
      <button id="calc" onclick="display('6')">6</button>
      <button id="calc" onclick="display('-')" class="calc-opr">-</button>
      <button id="calc" onclick="display('1')">1</button>
      <button id="calc" onclick="display('2')">2</button>
      <button id="calc" onclick="display('3')">3</button>
      <button id="calc" onclick="display('+')" class="calc-opr">+</button>
      <button id="calc" onclick="display('0')" class="calc-zero">0</button>
      <button id="calc" onclick="display('.')">.</button>
      <button id="calc" onclick="calculate()" class="calc-opr">=</button>
    </div>
    <script src="cacl.js"></script>
  </body>
</html>
